# Redis Configuration for Vietnamese Healthcare Session Management
# Optimized for healthcare compliance and performance

# Memory and persistence settings
maxmemory 1gb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Append-only file for data durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security settings for healthcare data
# requirepass ${REDIS_PASSWORD} # Uncomment and set in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_healthcare_2024"

# Logging for healthcare compliance
loglevel notice
logfile /var/log/redis/redis-vietnamese.log

# Network security
bind 0.0.0.0
protected-mode no # Set to yes in production with proper auth
port 6379

# Connection settings
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Database settings for Vietnamese healthcare
databases 16

# Vietnamese healthcare specific settings
# Database allocation:
# 0: Agent sessions
# 1: Vietnamese medical terminology cache
# 2: Traditional medicine knowledge cache
# 3: Patient context cache (encrypted)
# 4: Emergency escalation data
# 5: Compliance audit cache
# 6: Vietnamese NLP processing cache
# 7: Firecrawl data cache
# 8-15: Reserved for future use

# Performance tuning for healthcare workloads
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Memory optimization
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Vietnamese healthcare compliance settings
# Enable keyspace notifications for audit trails
notify-keyspace-events "Ex"

# Disable potentially dangerous commands in healthcare environment
rename-command EVAL ""
rename-command EVALSHA ""
rename-command SCRIPT ""
