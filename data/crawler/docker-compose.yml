version: "3.8"

services:
  # Crawler service
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carecircle_crawler
    volumes:
      - ./:/app
      - ./exports:/app/exports
      - ./logs:/app/logs
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/carecircle_crawler
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - ENVIRONMENT=development
    depends_on:
      - mongodb
      - milvus
    networks:
      - crawler_network

  # MongoDB for storing crawled data
  mongodb:
    image: mongo:6.0
    container_name: carecircle_mongodb
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=carecircle
      - MONGO_INITDB_ROOT_PASSWORD=carecircle_password
    networks:
      - crawler_network

  # MongoDB Express for database management UI
  mongo-express:
    image: mongo-express:latest
    container_name: carecircle_mongo_express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=carecircle
      - ME_CONFIG_MONGODB_ADMINPASSWORD=carecircle_password
      - ME_CONFIG_MONGODB_URL=mongodb://carecircle:carecircle_password@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - crawler_network

  # Milvus vector database
  milvus:
    image: milvusdb/milvus:v2.2.8
    container_name: carecircle_milvus
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - crawler_network

  # Etcd for Milvus metadata storage
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: carecircle_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command:
      - etcd
      - --advertise-client-urls=http://127.0.0.1:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --data-dir=/etcd
    networks:
      - crawler_network

  # MinIO for Milvus object storage
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: carecircle_minio
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - minio_data:/data
    command: minio server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - crawler_network

  # Attu - Milvus management UI
  attu:
    image: zilliz/attu:v2.2.3
    container_name: carecircle_attu
    environment:
      - MILVUS_URL=milvus:19530
    ports:
      - "8080:3000"
    depends_on:
      - milvus
    networks:
      - crawler_network

networks:
  crawler_network:
    driver: bridge

volumes:
  mongodb_data:
  milvus_data:
  etcd_data:
  minio_data:
